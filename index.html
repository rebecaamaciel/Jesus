<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/meojkkvy" method="post">
        <p>Digite seu nome</p>
        <input type="text" name="nome" placeholder="Ex: Rebeca Maciel" required> 
        <br>
        <p>Digite seu email</p>
        <input type="email" name="email" placeholder="Ex:" value="rebeca.alves.maciel@escola.pr.gov.br" required>                                                                                     
        <br>
        <p>Você trabalha?</p>
        <input type="radio" name="work" value="Sim" checked> Sim
        <input type="radio" name="work" value="Não"> Não
        <br>
        <p>Selecione seu Estado</p>
        <select name="estado" id="">
            <option value="1">Bahia
            <option value="2">Rio Grande do Sul
            <option value="3">São Paulo
            <option value="4">Rio de Janeiro
            <option value="5">Ceará
            </option>
        </select>
        <br>
        <p>Selecione sua idade</p>
        <select number="idade" id="">
            <option value="de 0 a 10">
                
            </option>
        </select>
        <br>
        <p>Deixe sua reclamação aqui</p>
        <textarea name="feedback" id=""></textarea>
        <br>
        <input type="checkbox" name="boas novas"> Li, e concordo
        <br> 
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>
        

    </form>
</body>
</html>
